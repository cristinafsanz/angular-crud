<div class="book-list">
    <h1>Libros</h1>
    <div class="book-list_add">
        <button ui-sref="book-new">
                Añadir nuevo libro
        </button>
    </div>

    <div class="book-list_result">
        <div class="book-list_search">
            <label>Buscar:</label>
            <input type="text" ng-model="vm.search" />
        </div>

        <div class="book-list_result">
            <div ng-if="vm.bookList.length === 0" class="no-results">
                No hay libros todavía.
            </div>
            <div ng-if="vm.bookList.length > 0">
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Género</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="book in vm.bookList | filter:vm.search">
                            <td>{{book.title}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.isbn}}</td>
                            <td>{{book.genre}}</td>
                            <td>
                                <button type="submit" title="Edit"
                                        ui-sref="book-edit({id:book.id})" >
                                    <img src="content/images/glyphicon-pencil.png">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
